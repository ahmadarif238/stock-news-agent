name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          # Create a temporary branch with only the backend folder
          git subtree split --prefix=backend -b hf-deploy
          # Push that branch to Hugging Face Main
          git push -f https://ArifAntarctic7:$HF_TOKEN@huggingface.co/spaces/ArifAntarctic7/Stock-News-Agent hf-deploy:main
